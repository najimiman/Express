  <button mat-raised-button color="primary"  [routerLink]="['/addtask']">ADD TASK</button>
  <br>
  <table mat-table [dataSource]="dataSource">

  <ng-container *ngFor="let column of ['_id','name', 'datetime']" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>delete</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="warn" (click)="deleterow(row)">
      delete
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>update</th>
    <td mat-cell *matCellDef="let row">
      <button mat-raised-button color="accent" (click)="editrow(row)">
        <!-- <a [routerLink]="['/details', myId]">View Details</a> -->
      update
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['_id','name', 'datetime', 'delete','update']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['_id','name', 'datetime', 'delete','update'];"></tr>

</table>
